$terminal = alacritty -e tmux

# Monitor setup - handled by dynamic script
#exec-once = ~/.local/bin/hyprland-monitor-setup.sh

# Internal laptop display (eDP-1)
#monitor=eDP-1,2880x1800@120,0x0,1.25
# External monitor (HDMI-A-1)
#monitor=HDMI-A-1,1920x1080@60,2304x0,1.00

# Home double screen
monitor=DP-4,1920x1080@60,0x0,1
monitor=DP-3,1920x1080@60,1920x0,1
monitor=eDP-1,disable
#monitor=eDP-1,2880x1800@120,0x0,1.25

xwayland {
  force_zero_scaling = true
}

general {
  # Gaps - Shinkai aesthetic spacing
  gaps_in = 8   # Space between windows
  gaps_out = 12  # Space from screen edges

  # Borders - Makoto Shinkai theme
  border_size = 3
  col.active_border = rgb(5B9FD8) rgb(A8D5E8) 45deg  # Sky gradient: deep blue to light blue
  col.inactive_border = rgba(87ceebff) rgba(87ceeb4d) 45deg  # Soft sky blue gradient at 30% opacity
}

decoration {
  # Rounded corners - matches Shinkai aesthetic
  rounding = 12

  # Blur - Shinkai atmospheric depth (balanced settings)
  blur {
    enabled = true
    size = 6                  # Moderate blur - dreamy but recognizable
    passes = 2                # Good balance of quality and performance
    ignore_opacity = true     # Blur regardless of window opacity
    new_optimizations = true  # Better performance

    # Quality settings for Shinkai atmosphere
    noise = 0.0117           # Slight noise for texture
    contrast = 0.9           # Slightly reduce contrast
    brightness = 0.9         # Slight darkening for depth
    vibrancy = 0.2           # Enhance colors slightly
    vibrancy_darkness = 0.0  # Don't darken vibrant colors

    special = true           # Apply blur to special layers
  }

  # Shadows - Colored shadows for colorful Shinkai wallpapers
  shadow {
    enabled = true
    range = 60                    # Large shadow
    render_power = 2              # Softer falloff for more visibility
    ignore_window = true          # Don't render behind window itself
    color = rgba(ffffff99)        # Active window: WHITE shadow 60% opacity
    color_inactive = rgba(ffffff66)  # Inactive window: WHITE shadow 40% opacity
    offset = 0 5                  # Strong downward offset
  }

  # Dimming - Focus on active window
  dim_inactive = true
  dim_strength = 0.15             # 15% dimming - subtle focus effect
}

# Layer rules - Blur for overlays (Shinkai aesthetic)
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications

# Animations - CRAZY DREAMY Shinkai aesthetic (experimental!)
animations {
  enabled = true

  # Bezier curves - Magical, bouncy, elastic motion!
  bezier = shinkaiElastic, 0.68, -0.55, 0.27, 1.55   # Overshoot bounce - MAGICAL!
  bezier = shinkaiFloat, 0.34, 1.56, 0.64, 1         # Float in like a dream
  bezier = shinkaiDrop, 0.76, 0, 0.24, 1             # Drop down gracefully
  bezier = shinkaiSmooth, 0.25, 0.5, 0.5, 1.0        # Balanced fallback

  # Window animations - DRAMATIC ZOOM + BOUNCE!
  animation = windowsIn, 1, 6, shinkaiElastic, popin 50%   # BIG zoom in with bounce!
  animation = windowsOut, 1, 5, shinkaiFloat, popin 50%    # Float away dreamily
  animation = windowsMove, 1, 5, shinkaiElastic, slide     # Bouncy movement

  # Workspace animations - DREAM TRANSITION with slidefade!
  animation = workspaces, 1, 7, shinkaiFloat, slidefade 30%  # Slide + fade = dream!

  # Fade animations - Magical ethereal fades
  animation = fade, 1, 6, shinkaiFloat
  animation = fadeDim, 1, 6, shinkaiFloat
  animation = fadeShadow, 1, 8, shinkaiFloat
  animation = fadeSwitch, 1, 6, shinkaiElastic        # Bounce on window switch!

  # Layer animations - DRAMATIC Rofi entrance!
  animation = layers, 1, 6, shinkaiElastic, popin 60%  # Rofi bounces in!
  animation = layersIn, 1, 6, shinkaiElastic, slide
  animation = layersOut, 1, 5, shinkaiFloat, slide

  # Border animations - Flowing with overshoot
  animation = border, 1, 8, shinkaiElastic
  animation = borderangle, 1, 100, shinkaiSmooth, loop  # Animated border gradient!

  # Special workspace - Extra dreamy
  animation = specialWorkspace, 1, 7, shinkaiFloat, slidevert
}

$mainMod = SUPER;
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,

bind = $mainMod,F1,exec, rofi -show drun
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, M, exec, ~/.local/bin/hyprland-monitor-setup.sh
bind = $mainMod SHIFT, T, exec, ~/.local/bin/alacritty-theme-switch.sh toggle

bind = $mainMod, 1, vdesk, 1
bind = $mainMod, 2, vdesk, 2
bind = $mainMod, 3, vdesk, 3
bind = $mainMod, 4, vdesk, 4
bind = $mainMod, 5, vdesk, 5
bind = $mainMod, 6, vdesk, 6
bind = $mainMod, 7, vdesk, 7
bind = $mainMod, 8, vdesk, 8
bind = $mainMod, 9, vdesk, 9
bind = $mainMod, 0, vdesk, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetodesk, 1
bind = $mainMod SHIFT, 2, movetodesk, 2
bind = $mainMod SHIFT, 3, movetodesk, 3
bind = $mainMod SHIFT, 4, movetodesk, 4
bind = $mainMod SHIFT, 5, movetodesk, 5
bind = $mainMod SHIFT, 6, movetodesk, 6
bind = $mainMod SHIFT, 7, movetodesk, 7
bind = $mainMod SHIFT, 8, movetodesk, 8
bind = $mainMod SHIFT, 9, movetodesk, 9
bind = $mainMod SHIFT, 0, movetodesk, 10


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

#bind = $mainMod, C, killactive,
#bind = $mainMod, M, exit,
#bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, V, togglefloating,
#bind = $mainMod, R, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Ref https://wiki.hyprland.org/Configuring/Window-Rules/
# Alacritty transparency for blur effect (Shinkai aesthetic)
windowrulev2 = opacity 0.7 0.7, class:^(Alacritty)$

