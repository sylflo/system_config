# Alacritty Base Configuration
# Theme is imported via symlink: themes/shinkai-current.toml

general.import = [
  "~/.config/alacritty/themes/shinkai-current.toml"
]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.90
decorations = "Full"
dynamic_padding = false

[window.padding]
x = 12
y = 12

[scrolling]
history = 10000
multiplier = 3

[font]
size = 11.0

[font.normal]
family = "Fira Code"
style = "Regular"

[font.bold]
family = "Fira Code"
style = "Bold"

[font.italic]
family = "Fira Code"
style = "Italic"

[font.bold_italic]
family = "Fira Code"
style = "Bold Italic"

[font.offset]
x = 0
y = 0

[cursor.style]
shape = "Block"
blinking = "On"

[cursor]
blink_interval = 750

[mouse]
hide_when_typing = true

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"
