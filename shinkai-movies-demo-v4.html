<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Makoto Shinkai - Film Moments (Corner Control)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', sans-serif;
        }

        /* Wallpaper background */
        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 2s ease-in-out;
        }

        /* Multi-layer overlay system for corner control */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }

        /* Dark theme overlays - 4 radial gradients from corners */
        body.theme-dark .overlay-layer.top-left {
            background: radial-gradient(
                ellipse at top left,
                rgba(26, 35, 50, var(--opacity-tl)) 0%,
                transparent 70%
            );
        }

        body.theme-dark .overlay-layer.top-right {
            background: radial-gradient(
                ellipse at top right,
                rgba(26, 35, 50, var(--opacity-tr)) 0%,
                transparent 70%
            );
        }

        body.theme-dark .overlay-layer.bottom-left {
            background: radial-gradient(
                ellipse at bottom left,
                rgba(43, 62, 80, var(--opacity-bl)) 0%,
                transparent 70%
            );
        }

        body.theme-dark .overlay-layer.bottom-right {
            background: radial-gradient(
                ellipse at bottom right,
                rgba(43, 62, 80, var(--opacity-br)) 0%,
                transparent 70%
            );
        }

        /* Light theme overlays */
        body.theme-light .overlay-layer.top-left {
            background: radial-gradient(
                ellipse at top left,
                rgba(232, 244, 248, var(--opacity-tl)) 0%,
                transparent 70%
            );
        }

        body.theme-light .overlay-layer.top-right {
            background: radial-gradient(
                ellipse at top right,
                rgba(232, 244, 248, var(--opacity-tr)) 0%,
                transparent 70%
            );
        }

        body.theme-light .overlay-layer.bottom-left {
            background: radial-gradient(
                ellipse at bottom left,
                rgba(255, 255, 255, var(--opacity-bl)) 0%,
                transparent 70%
            );
        }

        body.theme-light .overlay-layer.bottom-right {
            background: radial-gradient(
                ellipse at bottom right,
                rgba(255, 255, 255, var(--opacity-br)) 0%,
                transparent 70%
            );
        }

        /* Default corner opacity values */
        :root {
            --opacity-tl: 0.6;
            --opacity-tr: 0.6;
            --opacity-bl: 0.7;
            --opacity-br: 0.7;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: float 12s infinite;
            transition: background 0.5s ease;
        }

        body.theme-dark .particle {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        body.theme-light .particle {
            background: rgba(43, 62, 80, 0.3);
            box-shadow: 0 0 8px rgba(43, 62, 80, 0.2);
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 60px;
        }

        /* Movie title */
        .movie-title {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeSlideIn 1.5s ease-out;
        }

        .title-english {
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 12px;
            transition: all 0.8s ease;
        }

        body.theme-dark .title-english {
            color: rgba(232, 244, 248, 0.6);
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
        }

        body.theme-light .title-english {
            color: rgba(43, 62, 80, 0.7);
            text-shadow: 0 2px 15px rgba(255, 255, 255, 0.8);
        }

        .title-japanese {
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 8px;
            transition: all 0.8s ease;
        }

        body.theme-dark .title-japanese {
            color: rgba(232, 244, 248, 0.95);
            text-shadow:
                0 0 30px rgba(255, 255, 255, 0.2),
                0 4px 20px rgba(0, 0, 0, 0.9);
        }

        body.theme-light .title-japanese {
            color: rgba(43, 62, 80, 1.0);
            text-shadow:
                0 0 30px rgba(255, 255, 255, 0.5),
                0 4px 20px rgba(255, 255, 255, 0.8);
        }

        /* Quote section */
        .quote-section {
            max-width: 900px;
            text-align: center;
            animation: fadeSlideIn 1.5s ease-out 0.5s backwards;
        }

        .quote {
            font-size: 32px;
            line-height: 1.8;
            font-weight: 300;
            margin-bottom: 30px;
            font-style: italic;
            transition: all 0.8s ease;
        }

        body.theme-dark .quote {
            color: rgba(232, 244, 248, 0.95);
            text-shadow:
                0 2px 20px rgba(0, 0, 0, 0.9),
                0 4px 40px rgba(0, 0, 0, 0.6);
        }

        body.theme-light .quote {
            color: rgba(43, 62, 80, 0.95);
            text-shadow:
                0 2px 20px rgba(255, 255, 255, 0.9),
                0 4px 40px rgba(255, 255, 255, 0.6);
        }

        .quote-japanese {
            font-size: 20px;
            letter-spacing: 2px;
            font-style: normal;
            transition: all 0.8s ease;
        }

        body.theme-dark .quote-japanese {
            color: rgba(168, 213, 232, 0.7);
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
        }

        body.theme-light .quote-japanese {
            color: rgba(65, 90, 119, 0.8);
            text-shadow: 0 2px 15px rgba(255, 255, 255, 0.8);
        }

        /* Time display */
        .time-display {
            position: fixed;
            top: 50px;
            left: 50px;
            z-index: 20;
            animation: fadeSlideIn 1.5s ease-out 1s backwards;
        }

        .time {
            font-size: 72px;
            font-weight: 100;
            letter-spacing: 4px;
            font-variant-numeric: tabular-nums;
            transition: all 0.8s ease;
        }

        body.theme-dark .time {
            color: rgba(232, 244, 248, 0.9);
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.3),
                0 2px 30px rgba(0, 0, 0, 0.9);
        }

        body.theme-light .time {
            color: rgba(43, 62, 80, 1.0);
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.5),
                0 2px 30px rgba(255, 255, 255, 0.8);
        }

        .date {
            font-size: 14px;
            letter-spacing: 2px;
            margin-top: 8px;
            transition: all 0.8s ease;
        }

        body.theme-dark .date {
            color: rgba(168, 213, 232, 0.6);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        body.theme-light .date {
            color: rgba(65, 90, 119, 0.8);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.8);
        }

        /* Input field */
        .input-container {
            margin-top: 60px;
            animation: fadeSlideIn 1.5s ease-out 1.5s backwards;
        }

        .input-field {
            width: 500px;
            padding: 20px 35px;
            border: 2px solid;
            border-radius: 30px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(30px);
        }

        body.theme-dark .input-field {
            background: rgba(43, 62, 80, 0.5);
            border-color: rgba(91, 159, 216, 0.5);
            color: rgba(232, 244, 248, 0.9);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        body.theme-light .input-field {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(135, 206, 235, 0.8);
            color: rgba(43, 62, 80, 0.9);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .input-field::placeholder {
            font-style: italic;
            transition: color 0.8s ease;
        }

        body.theme-dark .input-field::placeholder {
            color: rgba(168, 213, 232, 0.4);
        }

        body.theme-light .input-field::placeholder {
            color: rgba(107, 127, 149, 0.5);
        }

        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
            animation: fadeSlideIn 1.5s ease-out 2s backwards;
        }

        .nav-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.theme-dark .nav-btn {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        body.theme-light .nav-btn {
            background: rgba(43, 62, 80, 0.3);
            border-color: rgba(43, 62, 80, 0.5);
        }

        body.theme-dark .nav-btn.active {
            background: rgba(91, 159, 216, 0.9);
            border-color: rgba(91, 159, 216, 1.0);
            box-shadow: 0 0 20px rgba(91, 159, 216, 0.6);
        }

        body.theme-light .nav-btn.active {
            background: rgba(91, 159, 216, 0.9);
            border-color: rgba(91, 159, 216, 1.0);
            box-shadow: 0 0 20px rgba(91, 159, 216, 0.4);
        }

        .nav-btn:hover {
            transform: scale(1.2);
        }

        /* Scene info */
        .scene-info {
            position: fixed;
            bottom: 40px;
            right: 40px;
            text-align: right;
            z-index: 20;
            animation: fadeSlideIn 1.5s ease-out 2s backwards;
        }

        .scene-number {
            font-size: 14px;
            letter-spacing: 2px;
            transition: color 0.8s ease;
        }

        body.theme-dark .scene-number {
            color: rgba(232, 244, 248, 0.5);
        }

        body.theme-light .scene-number {
            color: rgba(43, 62, 80, 0.6);
        }

        .scene-progress {
            width: 150px;
            height: 2px;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
            transition: background 0.8s ease;
        }

        body.theme-dark .scene-progress {
            background: rgba(255, 255, 255, 0.2);
        }

        body.theme-light .scene-progress {
            background: rgba(43, 62, 80, 0.2);
        }

        .scene-progress-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        body.theme-dark .scene-progress-fill {
            background: rgba(91, 159, 216, 0.8);
            box-shadow: 0 0 10px rgba(91, 159, 216, 0.5);
        }

        body.theme-light .scene-progress-fill {
            background: rgba(91, 159, 216, 0.9);
            box-shadow: 0 0 10px rgba(91, 159, 216, 0.3);
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .control-btn {
            padding: 12px 24px;
            border: 1px solid;
            border-radius: 25px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            letter-spacing: 1px;
        }

        body.theme-dark .control-btn {
            background: rgba(43, 62, 80, 0.6);
            border-color: rgba(91, 159, 216, 0.3);
            color: rgba(232, 244, 248, 0.8);
        }

        body.theme-light .control-btn {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(135, 206, 235, 0.5);
            color: rgba(43, 62, 80, 0.8);
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        /* Corner controls panel */
        .corner-controls {
            position: fixed;
            top: 130px;
            right: 40px;
            z-index: 20;
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(30px);
            min-width: 300px;
            transition: all 0.8s ease;
        }

        body.theme-dark .corner-controls {
            background: rgba(43, 62, 80, 0.7);
            border: 1px solid rgba(91, 159, 216, 0.3);
        }

        body.theme-light .corner-controls {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(135, 206, 235, 0.5);
        }

        .corner-controls h3 {
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: color 0.8s ease;
        }

        body.theme-dark .corner-controls h3 {
            color: rgba(232, 244, 248, 0.7);
        }

        body.theme-light .corner-controls h3 {
            color: rgba(43, 62, 80, 0.8);
        }

        .corner-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .corner-slider {
            position: relative;
        }

        .corner-label {
            font-size: 10px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color 0.8s ease;
        }

        body.theme-dark .corner-label {
            color: rgba(232, 244, 248, 0.6);
        }

        body.theme-light .corner-label {
            color: rgba(43, 62, 80, 0.7);
        }

        .corner-value {
            font-weight: 600;
            transition: color 0.8s ease;
        }

        body.theme-dark .corner-value {
            color: rgba(91, 159, 216, 0.9);
        }

        body.theme-light .corner-value {
            color: rgba(91, 159, 216, 1.0);
        }

        input[type="range"] {
            width: 100%;
            height: 3px;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            transition: all 0.3s ease;
        }

        body.theme-dark input[type="range"] {
            background: rgba(255, 255, 255, 0.2);
        }

        body.theme-light input[type="range"] {
            background: rgba(43, 62, 80, 0.2);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.theme-dark input[type="range"]::-webkit-slider-thumb {
            background: rgba(91, 159, 216, 0.9);
            box-shadow: 0 0 8px rgba(91, 159, 216, 0.5);
        }

        body.theme-light input[type="range"]::-webkit-slider-thumb {
            background: rgba(91, 159, 216, 1.0);
            box-shadow: 0 0 8px rgba(91, 159, 216, 0.4);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .reset-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-weight: 600;
        }

        body.theme-dark .reset-btn {
            background: rgba(91, 159, 216, 0.2);
            border: 1px solid rgba(91, 159, 216, 0.4);
            color: rgba(232, 244, 248, 0.7);
        }

        body.theme-light .reset-btn {
            background: rgba(135, 206, 235, 0.2);
            border: 1px solid rgba(135, 206, 235, 0.5);
            color: rgba(43, 62, 80, 0.7);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                wallpaper: "dotfiles/wallpapers/938846-1920x1080-desktop-full-hd-makoto-shinkai-wallpaper-image.jpg"
            },
            {
                titleEn: "YOUR NAME",
                titleJp: "Âêõ„ÅÆÂêç„ÅØ„ÄÇ",
                quote: "I'm searching for someone. For something.",
                quoteJp: "„Åö„Å£„Å®Ë™∞„Åã„Çí„ÄÅ‰Ωï„Åã„Çí„ÄÅÊé¢„Åó„Å¶„ÅÑ„Çã",
                wallpaper: "dotfiles/wallpapers/938886-1920x1080-desktop-full-hd-makoto-shinkai-wallpaper.jpg"
            }
        ];

        let currentScene = 0;
        let autoPlay = true;
        let autoPlayInterval;
        let currentTheme = 'dark';

        // Update corner opacity
        function updateCorner(corner, value) {
            const opacity = value / 100;
            document.documentElement.style.setProperty(`--opacity-${corner}`, opacity);
            document.getElementById(`value-${corner}`).textContent = value + '%';
        }

        // Reset corners to default
        function resetCorners() {
            updateCorner('tl', 60);
            updateCorner('tr', 60);
            updateCorner('bl', 70);
            updateCorner('br', 70);

            // Update slider positions
            document.querySelectorAll('input[type="range"]').forEach((slider, i) => {
                const defaults = [60, 60, 70, 70];
                slider.value = defaults[i];
            });
        }

        // Vignette mode - 100% at edges, fading to transparent center
        function vignetteMode() {
            updateCorner('tl', 100);
            updateCorner('tr', 100);
            updateCorner('bl', 100);
            updateCorner('br', 100);

            // Update slider positions
            document.querySelectorAll('input[type="range"]').forEach((slider) => {
                slider.value = 100;
            });
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (10 + Math.random() * 8) + 's';
                container.appendChild(particle);
            }
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.className = 'theme-' + currentTheme;
            document.getElementById('themeBtn').textContent = currentTheme === 'dark' ? '‚òÄ Light' : 'üåô Dark';
        }

        function loadScene(index) {
            const scene = scenes[index];
            document.getElementById('wallpaper').style.backgroundImage = `url('${scene.wallpaper}')`;
            document.getElementById('titleEnglish').textContent = scene.titleEn;
            document.getElementById('titleJapanese').textContent = scene.titleJp;
            document.getElementById('quote').textContent = scene.quote;
            document.getElementById('quoteJapanese').textContent = scene.quoteJp;
            document.getElementById('sceneNumber').textContent = `SCENE ${index + 1} / ${scenes.length}`;
            document.getElementById('progressFill').style.width = ((index + 1) / scenes.length * 100) + '%';
            updateNavigationDots();
            currentScene = index;
        }

        function createNavigationDots() {
            const nav = document.getElementById('navigation');
            scenes.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'nav-btn';
                dot.onclick = () => {
                    loadScene(index);
                    resetAutoPlay();
                };
                nav.appendChild(dot);
            });
            updateNavigationDots();
        }

        function updateNavigationDots() {
            const dots = document.querySelectorAll('.nav-btn');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentScene);
            });
        }

        function nextScene() {
            currentScene = (currentScene + 1) % scenes.length;
            loadScene(currentScene);
            resetAutoPlay();
        }

        function previousScene() {
            currentScene = (currentScene - 1 + scenes.length) % scenes.length;
            loadScene(currentScene);
            resetAutoPlay();
        }

        function toggleAutoPlay() {
            autoPlay = !autoPlay;
            const btn = document.getElementById('autoPlayBtn');
            btn.textContent = autoPlay ? '‚è∏ Pause' : '‚ñ∂ Play';
            if (autoPlay) {
                startAutoPlay();
            } else {
                clearInterval(autoPlayInterval);
            }
        }

        function startAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => {
                if (autoPlay) nextScene();
            }, 8000);
        }

        function resetAutoPlay() {
            if (autoPlay) startAutoPlay();
        }

        createParticles();
        createNavigationDots();
        loadScene(0);
        startAutoPlay();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextScene();
            else if (e.key === 'ArrowLeft') previousScene();
            else if (e.key === ' ') { e.preventDefault(); toggleAutoPlay(); }
            else if (e.key === 't' || e.key === 'T') toggleTheme();
        });
    </script>
